<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<script>
function calculate() {
  let Upos = document.getElementById("Upos").value;
  let Uneg = document.getElementById("Uneg").value;
  let Umax = document.getElementById("Umax").value;
  let Umin = document.getElementById("Umin").value;
  let Rvar = document.getElementById("Rvar").value;

  document.getElementById("R1").value = Rvar/(Umax-Umin)*(Upos-Umax);
  document.getElementById("R2").value = Rvar/(Umax-Umin)*(Umin-Uneg);
}
</script>

</head>
<body onload="calculate()">


<div class="container">
  <h2>Potentiometer Offset Calculator</h2>
  <p>Calculate the values for the offset resistors</p> 
  <form>
             
  <table class="table">
    <thead>
      <tr>
        <th>Variable</th>
        <th>Value</th>
        <th>Unit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><label for="Upos">U<sub>+</sub></label></td>
        <td><input id="Upos" value="12.0"></td>
        <td>V</td>
      </tr>
      <tr>
        <td><label for="Uneg">U<sub>-</sub></label></td>
        <td><input id="Uneg" value="-12.0"></td>
        <td>V</td>
      </tr>
      <tr>
        <td><label for="Umax">U<sub>max</sub></label></td>
        <td><input id="Umax" value="5.0"></td>
        <td>V</td>
      </tr>
      <tr>
        <td><label for="Umin">U<sub>min</sub></label></td>
        <td><input id="Umin" value="-5.0"></td>
        <td>V</td>
      </tr>
      <tr>
        <td><label for="Rvar">R<sub>var</sub></label></td>
        <td><input id="Rvar" value="10"></td>
        <td>k&Omega;</td>
      </tr>
      <tr>
        <td><label for="R1">R<sub>1</sub></label></td>
        <td><output id="R1"></td>
        <td>k&Omega;</td>
      </tr>
      <tr>
        <td><label for="R2">R<sub>2</sub></label></td>
        <td><output id="R2"></td>
        <td>k&Omega;</td>
      </tr>
    </tbody>
  </table>
</form>

<button type="button" onclick="calculate()">Calculate</button>

</div>

</body>
</html>
